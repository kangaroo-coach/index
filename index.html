  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    /* 平滑捲動 */
    html { scroll-behavior: smooth; }
    body {
      font-family: "Noto Sans TC", Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #fff;
    }
    a { text-decoration: none; }
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 0 20px;
    }

    /* ===== 導覽列 ===== */
    header {
      background: #111;
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 100;
      padding: 15px 0;
    }
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav h1 {
      font-size: 24px;
      letter-spacing: 1px;
    }
    .nav nav a {
      color: #fff;
      margin-left: 20px;
      font-weight: 500;
      transition: color 0.3s;
    }
    .nav nav a:hover {
      color: #e63946;
    }
    /* ===== logo ===== */
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #ff8c00;
    }
    .logo-icon { width: 32px; height: 32px; }

    /* ===== 區塊設定 ===== */
    section {
      background-color: #111
    }
    section h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 32px;
      position: relative;
    }
    section h2::after {
      content: '';
      display: block;
      width: 50px;
      height: 3px;
      background: #ff8c00;
      margin: 10px auto 0;
    }

    .banner {
      background: linear-gradient(rgba(0,0,0,.6), rgba(0,0,0,.6)),
        url("https://images.unsplash.com/photo-1558611848-73f7eb4001a1") center/cover;
      color: #fff;
      height: 420px;
      display: flex;
      align-items: center;
      text-align: center;
    }
    .banner h2 {
      font-size: 42px;
      margin-bottom: 15px;
    }
    .banner p {
      font-size: 18px;
      margin-bottom: 25px;
    }
    .btn {
      display: inline-block;
      background: #ff8c00;
      color: #fff;
      padding: 12px 24px;
      border-radius: 5px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }
    .card {
      background: #f9f9f9;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      transition: transform 0.3s;
    }
    .card:hover { transform: translateY(-5px); }
    .card h3 { margin-bottom: 15px; color: #111; }
    .card p {color: #111;}
    footer {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 30px;
      font-size: 14px;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    .social-icons a {
      display: inline-block;
      width: 28px;
      height: 28px;
      transition: transform 0.3s, opacity 0.3s;
    }
    .social-icons a:hover {
      transform: translateY(-3px);
      opacity: 0.7;
    }
    .social-icons svg {
      width: 100%;
      height: 100%;
    }
  </style>
